name: Build and publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      github_release:
        description: Release GitHub package
        type: boolean
        required: true
        default: false
      github_release_tag:
        description: Tag for GitHub release
        type: string
        required: true
        default: main

env:
  # set preview mode if not triggered by tags
  tag_release: ${{ startsWith(github.ref, 'refs/tags/') }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (x86_64)
        if: ${{ startsWith(matrix.target, 'x86_64') }}
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-4-dev libxdo-dev libxkbcommon-dev

      - name: Install dependencies (aarch64)
        if: ${{ startsWith(matrix.target, 'aarch64') }}
        run: |
          FLAVOR="$(lsb_release -sc)"

          sudo tee /etc/apt/sources.list.d/arm64.list <<LIST
          deb [arch=arm64] http://ports.ubuntu.com/ ${FLAVOR} main restricted
          deb [arch=arm64] http://ports.ubuntu.com/ ${FLAVOR}-updates main restricted
          deb [arch=arm64] http://ports.ubuntu.com/ ${FLAVOR} universe
          deb [arch=arm64] http://ports.ubuntu.com/ ${FLAVOR}-updates universe
          deb [arch=arm64] http://ports.ubuntu.com/ ${FLAVOR} multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ ${FLAVOR}-updates multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ ${FLAVOR}-backports main restricted universe multiverse
          LIST
          # prevent original source list to use new architecture
          sudo sed -E -i 's/deb (http|file|mirror)/deb [arch=amd64] \1/' /etc/apt/sources.list

          sudo dpkg --add-architecture arm64
          sudo apt-get update
          sudo apt-get install -y libgtk-4-dev:arm64 libxdo-dev:arm64 libxkbcommon-dev:arm64

      - name: Install cross
        run: |
          cargo install cross --git https://github.com/cross-rs/cross.git
          echo "CARGO=cross" >> $GITHUB_ENV

      - name: Build
        run: |
          ${{ env.CARGO }} build --release --locked --target ${{ matrix.target }}

      - uses: actions/upload-artifact@v4
        with:
          name: librofi_snippets-${{ matrix.target }}.so
          path: target/${{ matrix.target }}/release/librofi_snippets.so

  publish:
    permissions:
      contents: write
    name: Publish
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4

      - name: Rename and list artifacts
        run: |
          mkdir dist
          for name in librofi_snippets-*; do
            mv $name/librofi_snippets.so dist/$name
            rmdir $name
          done
          ls dist

      - name: GitHub release from tag
        if: env.tag_release == 'true'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/*
          file_glob: true
          overwrite: true

      - name: GitHub release manually
        if: env.tag_release == 'false' && inputs.github_release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/*
          file_glob: true
          tag: ${{ inputs.github_release_tag }}
          overwrite: true

